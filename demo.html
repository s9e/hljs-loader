<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<script async src="loader.min.js"
			data-hljs-observe="body"
			data-hljs-options='{"classPrefix":"hljs-"}'
			data-hljs-style="github"
	></script>
</head>
<body>
	<pre><code>&lt;script async src="loader.min.js"
        data-hljs-observe="body"
        data-hljs-options='{"classPrefix":"hljs-"}'
        data-hljs-style="github"
&gt;&lt;/script&gt;</code></pre>
	<pre><code class="language-xsl">&lt;xsl:value-of select="@foo"/&gt;</code></pre>
	<p>Click here to add a Rust code block.</p>

	<script>
		document.querySelector('p').onclick = function ()
		{
			let pre  = document.createElement('pre'),
				code = pre.appendChild(document.createElement('code'));

			code.className = 'language-rust';
			code.innerHTML = 'fn main() {\n    println!("Hello World");\n}';

			document.body.appendChild(pre);
		};
	</script>
</body>
</html>
